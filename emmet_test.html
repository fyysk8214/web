<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header>section>ul>li*3 -->
    <header>
        <section>
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </section>
    </header>
    <!-- section>table[border="1"]>tr*5>td{$}*3 -->
    <section>
        <table border="1">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </table>
    </section>
    <!-- ul.name>li#class*3 -->
    <ul class="name">
        <li id="class"></li>
        <li id="class"></li>
        <li id="class"></li>
    </ul>
    <!-- .container>(header>nav>ul>li*5>a)+(#content>section)+footer -->
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href=""></a></li>
                    <li><a href=""></a></li>
                    <li><a href=""></a></li>
                    <li><a href=""></a></li>
                    <li><a href=""></a></li>
                </ul>
            </nav>
        </header>
        <div id="content">
            <section></section>
        </div>
        <footer></footer>
    </div>
    <!-- td[title="name" colspan="5"]*5 -->
    <td title="name" colspan="5"></td>
    <td title="name" colspan="5"></td>
    <td title="name" colspan="5"></td>
    <td title="name" colspan="5"></td>
    <td title="name" colspan="5"></td>
    <!-- a.button{click} -->
    <a href="" class="button">click</a>
    <!-- ul.list>li.items$*5{$} vs ul.list>li.items$*5{$$$}-->
    <ul class="list">
        <li class="items1">1</li>
        <li class="items2">2</li>
        <li class="items3">3</li>
        <li class="items4">4</li>
        <li class="items5">5</li>
    </ul>

</body>
</html>
