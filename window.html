<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function timeout(){
            setTimeout(function(){alert("setTimeout을 이용하여 표시됩니다.")},3000);
        }
    </script>
    <p>버튼을 누루면 3초후에 alert가 표시됩니다.
    </p>
    <button onclick="timeout()">눌러보세요</button>
</body>
</html>
