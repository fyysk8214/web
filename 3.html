<body>
    <h1>학번_이름</h1>
    <script>

        document.write("<h1>구구단표</h1>");
        document.write("<table border=2 width=50%");

        for(let iiiii= 1; iiiii<= 9; iiiii++) {
            document.write("<tr>");
                for(let iiii=1;iiii<=9;iiii++){
                    document.write("<td>"+iiiii*iiii+"</td>");
                }
                document.write("</tr>");
        }



</script>
