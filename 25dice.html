<html>

<head>
    <title>주사위 굴리기</title>
    <style>
        * {
            font-family: 굴림, sans-serif;
            text-align: center;
        }

        #dice1,#dice2 {
            height: 100px;
            width: 100px;
            margin: 10px auto;
            background-color: yellow;
            border: 1px solid gray;
            border-radius: 10px;
            font-size: 100px;
        }
    </style>
    <script>
        let times=1;
        function roll() {
            let a,b,c;
            a=Math.floor(Math.random()*(7-1)+1);
            b=Math.floor(Math.random()*(7-1)+1);
            c=document.getElementById("num").value;
           document.getElementById("dice1").innerHTML=a;
           document.getElementById("dice2").innerHTML=b;
            if(times>2500){
                alert("조합이 불가능한 숫자입니다.");
                times=1;
                return 0;
            }
           if(a*b==c){
            alert("실행 횠수"+times);
            times=1;
           }
           else{
            times++;
            roll();
           }
        };
    </script>
</head>

<body>
    <h3>주사위 굴리기 게임입니다.</h3>
    <div id="dice1"></div><div id="dice2"></div>
    <input type="number" id="num" placeholder="1~36 사이의 숫자를 입력하세요">
    <button onclick="roll()">주사위 굴리기</button>
</body>

</html>
