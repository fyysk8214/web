<!DOCTYPE html>
<html>
<body>
  
  <p id="demo"></p>

  <button onclick="myStop()">시계 멈추기</button>
  <button onclick="setInterval(myTimer,1000)">시계 재생</button>

  <script>
    const myInterval = setInterval(myTimer,1000);

    function myTimer() {
      const date = new Date();
      document.getElementById("demo").innerHTML = date.toLocaleTimeString();
    }

    function myStop() {
      clearInterval(myInterval);
    }
  </script>


</body>
</html>
